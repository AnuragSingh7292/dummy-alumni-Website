<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Alumni Connect</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Header and Navigation */
        /* header {
    display: inline;
    background: #2c3e50;
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
} */

        header {
            background-color: #0b213a;
            padding: 15px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-left: 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 5px 10px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
        }

        .menu-icon img {
            width: 24px;
            height: 24px;
        }

        .gallery {
            padding: 20px;
        }

        .gallery h2 {
            text-align: center;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item p {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            margin: 0;
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #ffffff;
                position: absolute;
                top: 52px;
                left: 0;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 5px 0;
                padding-left: 20px;
                border-bottom: 1px solid rgb(119, 119, 187);
                /* text-align: center; */
            }

            .nav-links li a {
                color: #000;
            }

            .menu-icon {
                display: block;
                color: white;
            }
            .logo img{
                width: 70%;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">

            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="stories.html">Stories</a></li>
                <li><a href="map.html">Map</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="image\index1.webp" alt="Alumni Event 1">
                <p>Reunion 2022</p>
            </div>
            <div class="gallery-item">

                <p>Workshop 2021</p>
            </div>
            <div class="gallery-item">
                <img src="image\index3.webp" alt="Alumni Event 3">

            </div>
            <div class="gallery-item">

                <p>Panel Discussion</p>
            </div>
            <div class="gallery-item">
                <img src="image\index5.webp" alt="Alumni Event 5">
                <p>Annual Meetup</p>
            </div>

            <div class="gallery-item">

            </div>
        </div>
    </section>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
